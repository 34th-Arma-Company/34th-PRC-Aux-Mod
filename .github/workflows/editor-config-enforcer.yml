    permissions:
      contents: read
    #  pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: nodef/git-config.action@v1.0.0
    with:
      path: .gitconfig     
    - uses: actions/checkout@v4.2.2
    - uses: kasperhesthaven/setup-editorconfig-checker@v1.2.0
